<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        #calculateBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Rental</h1>
        <label for="days">Number of days:</label>
        <input type="number" id="days" value="1" min="1">

        <label>Options:</label>
        <input type="checkbox" id="gps" value="5"> GPS ($5/day)<br>
        <input type="checkbox" id="childSeat" value="7"> Child Seat ($7/day)<br>
        <input type="checkbox" id="insurance" value="10"> Insurance ($10/day)

        <label for="age">Driver's age:</label>
        <input type="number" id="age" value="25" min="18">

        <button id="calculateBtn">Calculate Rental Charges</button>

        <div id="result"></div>
    </div>

    <div id = "result"></div>
<script src="scripts/index.js"></script>
</body>
</html>
